  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <div class="col-sm-6 offset-sm-3" style="padding: 30px;">
        <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Thêm nhân viên</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form" name="frmsv">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Tên nhân viên</label>
                      <input type="text" class="form-control" ng-model="name" id="exampleInputEmail1" required placeholder="Tên nhân viên" name="txtname">
                      <label style="background: none;color: red;border: none;font-family: serif;padding: 0px;margin: 0px;" ng-show="frmsv.txtname.$invalid" class="alert alert-danger">không được bỏ trống</label>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" ng-model="email" id="exampleInputEmail1" required placeholder="Email" name="txtemail">
                      <label style="background: none;color: red;border: none;font-family: serif;padding: 0px;margin: 0px;" ng-show="frmsv.txtemail.$invalid" class="alert alert-danger">Email sai định dạng</label>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">password</label>
                      <input type="password" class="form-control" ng-model="password" minlength="6" id="exampleInputEmail1" placeholder="password" name="txtpassword">
                      <label style="background: none;color: red;border: none;font-family: serif;padding: 0px;margin: 0px;" ng-show="frmsv.txtpassword.$invalid" class="alert alert-danger">Password phải dài hơn 6 kí tự</label>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">SĐT</label>
                      <input type="number" class="form-control" ng-model="phone" id="exampleInputEmail1" required placeholder="SĐT" name="txtphone">
                      <label style="background: none;color: red;border: none;font-family: serif;padding: 0px;margin: 0px;" ng-show="frmsv.txtphone.$invalid" class="alert alert-danger">SĐT không được trống</label>
                    </div>
                  </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Địa chỉ</label>
                    <input type="text" class="form-control" ng-model="stress" id="exampleInputEmail1" placeholder="Địa chỉ" required name="txtadress">
                    <label style="background: none;color: red;border: none;font-family: serif;padding: 0px;margin: 0px;" ng-show="frmsv.txtadress.$invalid" class="alert alert-danger">Bạn chưa nhập địa chỉ</label>
                  </div>
                  <div class="form-group">
                    <label>Phòng ban</label>
                    <select class="form-control select2" style="width: 100%;" ng-model="phongban" required name="txtphongban">
                      <option selected="selected">Arrager</option>
                      <option>Phòng marketing</option>
                    </select>
                    <label style="background: none;color: red;border: none;font-family: serif;padding: 0px;margin: 0px;" ng-show="frmsv.txtphongban.$invalid" class="alert alert-danger">Hãy chọn 1 phòng ban</label>
                  </div>
                  <div class="form-group">
                    <label>chức vụ</label>
                    <select class="form-control select2" style="width: 100%;" ng-model="level" required name="txtlevel">
                      <option selected="selected">Nhân viên</option>
                      <option>trưởng phòng</option>
                    </select>
                    <label style="background: none;color: red;border: none;font-family: serif;padding: 0px;margin: 0px;" ng-show="frmsv.txtlevel.$invalid" class="alert alert-danger">Hãy chọn 1 chức vụ</label>
                  </div>
                  <div class="form-group">  
                    <label for="exampleInputEmail1">link hangout</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" ng-model="linkhangout" placeholder="link hoangout" required name="txtlink">
                    <label style="background: none;color: red;border: none;font-family: serif;padding: 0px;margin: 0px;" ng-show="frmsv.txtlink.$invalid" class="alert alert-danger">Link trống</label>
                  </div>
                </div>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary" ng-click="add_user()">Thêm</button>
              </div>
            </form>
        </div>
    </div>
    <!-- /.card -->
  </div>
  <!-- /.content-wrapper -->
